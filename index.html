<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo Application</title>
</head>

<body onload="onInit()">
    <h1><span>T</span>odo <span>A</span>pp 📑</h1>

    <section class="buttons-area">

        <h3>FILTER BY</h3>

        <p id="id_filters">
            <label><input type="checkbox" name="filters" value="all"><span class="filters all"
                    onclick="onSetFilter(this, 'all')">All</span></label>
            <label><input type="checkbox" name="filters" value="done"><span class="filters don"
                    onclick="onSetFilter(this, 'done')">Done</span></label>
            <label><input type="checkbox" name="filters" value="active"><span class="filters active"
                    onclick="onSetFilter(this, 'active')">Active</span></label>
        </p>

        <h3>SORT BY</h3>

        <p id="id_sort">
            <label><input type="checkbox" name="filters" value="txt"><span class="sorters txt"
                    onclick="onSetSort(this, 'txt')">TXT</span></label>
            <label><input type="checkbox" name="filters" value="created"><span class="sorters created"
                    onclick="onSetSort(this, 'created')">CREATED</span></label>
            <label><input type="checkbox" name="filters" value="importance"><span class="sorters importance"
                    onclick="onSetSort(this, 'importance')">IMPORTANCE</span></label>
        </p>

        <h3>ADD A NEW TASK</h3>

        <form onsubmit="onAddTodo(event)">
            <input class="form" type="text" name="todo-txt" placeholder="New todo? ✔️" />
            <select class="importance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button class="add-btn">Add</button>
        </form>

    </section>

    <ul class="todo-list">
    </ul>

    <section class="todo-stat">
        <h4>Total todos: <span class="total-todos"></span> </h4>
        <h4>Active todos: <span class="active-todos"></span> </h4>
        <h4>Done todos: <span class="done-todos"></span> </h4>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
